<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/mylogo.PNG">

</head>
<body>
    <div class="container">
         <div class="contact-container">
            <div class="quote">
                <h3>Contact Me</h3>
                <p class="qte">"Failure to plan is planning to fail"</p>
                <p class="arrow1">&rightarrow;</p>
                <p class="arrow2">&downarrow;</p>
            </div>
            <div class="contact-form">
                 <form action="index.html">
                    <h4>Contact Me</h4><br><br>
                    <div class="na">
                        <input type="text" placeholder="enter your name..." id="name"><br>
                        <label for="name"></label>

                    </div><br>
                    <div class="emails">
                        <input type="text" placeholder="enter your email..." id="email"><br>
                        <label for="name"></label>

                    </div><br>
                     <div class="messages">
                        <textarea name="msg" id="message" cols="52" rows="10" placeholder="leave a message..."></textarea>

                     </div><br><br>
                     
                    <button class="btn">Submit</button>
                 </form>
            </div>
         </div>
         <div class="footers">
             <div class="social-icons">
                <div class="app">
                    <i class="fa fa-whatsapp fa-3x"></i>
                </div>
                <div class="fb">
                    <i class="fa fa-facebook fa-3x"></i>
                </div>
                <div class="git">
                    <i class="fa fa-github fa-3x"></i>
                </div>
                <div class="tweeter"> 
                    <i class="fa fa-twitter fa-3x"></i>
                </div>
             </div>
             <div class="footer">
                <div>
                    &copy;2021 CHIMHZTECHY All rights are reserved.|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="link">
                    <a id="link1" href="#">Home</a><span>|</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a id="link2" href="#">Contact</a><span>|</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a id="link3" href="#">Services</a><span>|</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a id="link4" href="#">Projects</a><span>|</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a id="link5" href="#">Blog</a><span>|</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a id="link6" href="#">Heritage</a>
                
                </div>
             </div>
         </div>
    </div>
</body>
</html>

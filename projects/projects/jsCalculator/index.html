<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootsrapstyle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <h6 class="header">SIMPLE</h6>
            <hr>
            <fieldset>
                <legend class="title"> CALCULATOR</legend>
                <form action="#" class="form">
                    <input id="num1" type="number" placeholder="enter first number"><br>
                    <input id="num2" type="number" placeholder="enter second number"><br><br><hr>
                    <div class="answers"></div><hr>
                    <button class="btn btn-warning" id="add">ADD</button>
                    <button class="btn btn-primary" id="minus">SUBTRACT</button><br><br>
                    <button class="btn btn-info" id="mult">MULTIPLY</button>
                    <button class="btn btn-danger" id="div">DIVIDE</button><br><br>
                    <button class="btn btn-success" id="clear">Clear</button>
                </form>
                 
            </fieldset>
            <hr>
        </div>
    </div>

<script src="app.js"></script>
<script src="js/bootsrap.js"></script>
<script src="js/jquery.js"></script>
</body>
</html>

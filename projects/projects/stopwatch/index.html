<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="css/bootsrapstyle.css">
    <link rel="stylesheet" href="sytle.css">
</head>
<body>

     <div class="container">
         <br><hr>
         <h3 class="header">STOPWATCH</h3><hr>
         <div class="stopwatch-container">

            <div class="stopWatch">00:00:00</div><br> 

         </div>
         <div class="btns">
            <button id="reset" class="btn btn-info">Reset</button>
            <button id="pause" class="btn btn-primary">Stop</button>
            <button id="start" class="btn btn-success">Start</button>
         </div>
     </div>
    

<script src="app.js"></script>
<script src="js/bootsrap.js"></script>
<script src="js/jquery.js"></script>
</body>
</html>
